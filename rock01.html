<script>
        function playSound(audioIds) {
            audioIds.forEach(function(id) {
                var audio = document.getElementById(id);
                if (audio) {
                    audio.play().then(() => {
                        console.log(`Playing ${id}`);
                    }).catch(error => {
                        console.error(`Error playing ${id}:`, error);
                    });
                } else {
                    console.error(`Audio element with ID ${id} not found.`);
                }
            });
        }
    </script>

    <script>
        function scheduleSounds() {
            console.log("Scheduling sounds...");
            var now = new Date();
            
            // Calculate delay for hourly sound
            var hourlyDelay = (60 - now.getMinutes()) * 60 * 1000 - now.getSeconds() * 1000;
            setTimeout(function() {
                playSound(["hourlySound"]);
                setInterval(function() {
                    playSound(["hourlySound"]);
                }, 3600000); // Every hour (3600000 milliseconds)
            }, hourlyDelay);

            // Calculate delay for quarter-hour sound
            var quarterHourDelay = (15 - (now.getMinutes() % 15)) * 60 * 1000 - now.getSeconds() * 1000;
            setTimeout(function() {
                playSound(["quarterHourSound"]);
                setInterval(function() {
                    playSound(["quarterHourSound"]);
                }, 900000); // Every 15 minutes (900000 milliseconds)
            }, quarterHourDelay);

            // Calculate delay for forty-five-minute sound
            var fortyFiveMinuteDelay = (45 - (now.getMinutes() % 45)) * 60 * 1000 - now.getSeconds() * 1000;
            setTimeout(function() {
                playSound(["fortyFiveMinuteSound"]);
                setInterval(function() {
                    playSound(["fortyFiveMinuteSound"]);
                }, 2700000); // Every 45 minutes (2700000 milliseconds)
            }, fortyFiveMinuteDelay);
        }

        window.onload = scheduleSounds;
    </script>


<audio id="hourlyAnnouncement"></audio>

    <script>
        var sources = ["audio/0.mp3", "audio/1.mp3", "audio/2.mp3", "audio/3.mp3", "audio/4.mp3", "audio/5.mp3", "audio/6.mp3", "audio/7.mp3", "audio/8.mp3", "audio/9.mp3", "audio/10.mp3", "audio/11.mp3", "audio/12.mp3", "audio/13.mp3", "audio/14.mp3", "audio/15.mp3", "audio/16.mp3", "audio/17.mp3", "audio/18.mp3", "audio/19.mp3", "audio/20.mp3", "audio/21.mp3", "audio/22.mp3", "audio/23.mp3"]; // Array of audio sources
        var currentIndex = new Date().getHours(); // Set current index based on the current hour

        function playHourlyAnnouncement() {
            var audioElement = document.getElementById('hourlyAnnouncement');
            var currentTime = new Date();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var millisecondsToNextHour = ((59 - minutes) * 60 + (60 - seconds)) * 1000;

            setTimeout(function() {
                audioElement.src = sources[currentIndex];
                audioElement.play();
                currentIndex = (currentIndex + 1) % sources.length;

                setInterval(function() {
                    audioElement.src = sources[currentIndex];
                    audioElement.play();
                    currentIndex = (currentIndex + 1) % sources.length;
                }, 3600000); // Play every hour
            }, millisecondsToNextHour);
        }

        playHourlyAnnouncement();
    </script>
